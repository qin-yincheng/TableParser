# 图片处理配置
image_processing:
  enabled: true
  storage_path: "storage/images"
  vision_model: "glm-4v-plus"
  api_key: "${ZHIPUAI_API_KEY}"
  context_window: 3
  max_concurrent: 5
  timeout: 30
  retry_count: 3
  cache_enabled: true
  cache_ttl: 3600