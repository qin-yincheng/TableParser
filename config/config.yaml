# Weaviate向量数据库配置
database:
  weaviate:
    host: "localhost"      # Docker主机地址
    port: 8089            # Docker映射的HTTP端口
    grpc_host: "localhost" # Docker主机地址
    grpc_port: 50055      # Docker映射的gRPC端口
    scheme: "http"         # 协议类型
    api_key: null          # Docker配置中禁用了API key
    timeout: [5, 30]       # 连接超时设置

# 分片配置
fragmentation:
  enable: true                    # 是否启用分片功能
  max_chunk_size: 500           # 最大chunk大小
  min_fragment_size: 100         # 最小分片大小
  chunk_overlap: 50             # 分片重叠大小
  enable_context_rebuild: true   # 是否重构上下文

# 其他配置可以根据需要添加
# embedding:
#   model: "text-embedding-ada-002"
